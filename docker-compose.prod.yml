services:
  api:
    build:
      context: .
      dockerfile: SAED-PortalEmpleado.Api/Dockerfile
    env_file:
      - ./.env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS:-http://0.0.0.0:5011}
      Authentication__DevLogin__Enabled: ${Authentication__DevLogin__Enabled:-false}
      Directory__ServiceAccountJsonPath: ${Directory__ServiceAccountJsonPath:-/app/secrets/saed-rrhh-sa.json}
    volumes:
      - api-data:/app/App_Data
      - ${Directory__ServiceAccountHostPath:-./secrets/saed-rrhh-sa.json}:/app/secrets/saed-rrhh-sa.json:ro
    ports:
      - "5011:5011"

  web:
    build:
      context: .
      dockerfile: frontend/portal-empleado/Dockerfile
    env_file:
      - ./.env
    environment:
      API_UPSTREAM: ${API_UPSTREAM:-https://api.mi.saed.digital}
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  api-data:
